<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de AlmacÃ©n</title>
  <style>
    :root {
      --primary-dark: rgb(33, 47, 60);
      --primary-color: rgb(44, 62, 80);
      --primary-light: rgb(58, 83, 107);
      --accent-color: rgb(52, 152, 219);
      --text-primary: rgba(255, 255, 255, 0.9);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --error-color: rgba(231, 76, 60, 0.9);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.16);
      --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.19);
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    header {
      background-color: var(--primary-color);
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow-md);
      position: relative;
      z-index: 10;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-cargar {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .btn-cargar:hover {
      background-color: rgb(41, 128, 185);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-cargar:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    #error {
      display: none;
      background-color: var(--error-color);
      color: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    #tablaProductos {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--primary-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    #tablaProductos th {
      background-color: var(--primary-light);
      color: var(--text-primary);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    #tablaProductos td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
    }

    #tablaProductos tr:last-child td {
      border-bottom: none;
    }

    #tablaProductos tr:hover td {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      #tablaProductos th,
      #tablaProductos td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ“¦ Sistema de AlmacÃ©n</header>

  <div class="container">
    <button class="btn-cargar" onclick="cargarProductos()">ðŸ”„ Cargar Productos</button>
    <div id="error">âš  No se pudo conectar con el servidor. Reintentando en 5 segundos...</div>
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>Id</th>
          <th>Producto</th>
          <th>Stock</th>
          <th>Precio (S/)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function cargarProductos() {
      fetch("producto")
        .then(res => {
          if (!res.ok) throw new Error("Error conexiÃ³n");
          return res.json();
        })
        .then(data => {
          document.getElementById("error").style.display = "none";
          const tbody = document.querySelector("#tablaProductos tbody");
          tbody.innerHTML = "";
          data.forEach(p => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${p.id}</td>
              <td>${p.nombre}</td>
              <td>${p.stock}</td>
              <td>${p.precio}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(() => {
          document.getElementById("error").style.display = "block";
          setTimeout(cargarProductos, 5000);
        });
    }

    // Cargar productos al iniciar
    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>
</body>
</html>
