<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Almac√©n</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar button {
      background-color: transparent;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, padding-left 0.3s;
      border-radius: 6px;
    }

    .sidebar button:hover {
      background-color: #34495e;
      padding-left: 20px;
    }

    .content {
      flex: 1;
      background: linear-gradient(to bottom right, #f0f2f5, #e6ecf1);
      display: flex;
      flex-direction: column;
    }

    #inventario {
      flex: 1;
      display: flex;
      padding: 0;
    }

    #inventario iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeIn 0.4s ease;
    }

    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .crud-item {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 8px;
    }

    .crud-item:hover {
      background-color: #2980b9;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      margin-left: 15px;
      animation: slideDown 0.4s ease forwards;
    }

    .dropdown.show {
      display: flex;
    }

    .product-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .product-table th, .product-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .product-table th {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    ul{
        padding: 0px 0px 0px 10px;
    }
  </style>
  <script src="js/JavaScript.js"></script>
</head>
<body>
  <div class="sidebar">

    <div class="dropdown" id="dropdownProductos">
        <div class="crud-item" onclick="mostrarFormularioEdicion('editarproducto','agregar.html')">‚ûï Agregar producto</div>
      <div class="crud-item" onclick="mostrarFormularioEdicion('editarproducto','editarproducto.html')">‚úèÔ∏è Editar producto</div>
      <div class="crud-item" onclick="mostrarFormularioEdicion('editarproducto','eliminar.html')">üóëÔ∏è Eliminar producto</div>
    </div>
    <button onclick="cargarIframe(), mostrarSeccion('inventario')">üìä Inventario</button>
    <br>
    
    <h3>Integrantes:</h3>
    <ul>
        
        <li>Illescas Arredondo Miguel √Ångel</li>
        <li>Ortiz Romero JeanPiere</li>
        <li>Patricio Mauricio Edinson</li>
        <li>Quichiz Alor Yojhan</li>

    </ul>

  </div>

  <div class="content" id="main-content">
    
    <div id="contenedor-tabla"></div>
    <div id="inventario"></div>
    <div class="card" id="editarproducto" style="display:none;"></div>
  </div>

</body>
</html>
