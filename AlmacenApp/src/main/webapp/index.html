<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Almac√©n</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar button {
      background-color: transparent;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, padding-left 0.3s;
      border-radius: 6px;
    }

    .sidebar button:hover {
      background-color: #34495e;
      padding-left: 20px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(to bottom right, #f0f2f5, #e6ecf1);
      display: flex;
      flex-direction: column;
    }

    #inventario {
      flex: 1;
      display: flex;
      padding: 0;
    }

    #inventario iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeIn 0.4s ease;
    }

    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .crud-item {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 8px;
    }

    .crud-item:hover {
      background-color: #2980b9;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      margin-left: 15px;
      animation: slideDown 0.4s ease forwards;
    }

    .dropdown.show {
      display: flex;
    }

    .product-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .product-table th, .product-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .product-table th {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üì¶ Almac√©n</h2>
    <button onclick="mostrarSeccion('dashboard')">üè† Dashboard</button>
    <button onclick="toggleDropdown()">üõ† Gestionar Productos</button>
    <div class="dropdown" id="dropdownProductos">
      <div class="crud-item" onclick="alert('Agregar producto')">‚ûï Agregar producto</div>
      <div class="crud-item" onclick="mostrarFormularioEdicion()">‚úèÔ∏è Editar producto</div>
      <div class="crud-item" onclick="mostrarSeccion('contenedor-tabla'), mostrarFormularioEliminar()">üóëÔ∏è Eliminar producto</div>
    </div>
    <button onclick="cargarIframe(), mostrarSeccion('inventario')">üìä Inventario</button>
  </div>

  <div class="content" id="main-content">
    <div class="card" id="dashboard">
      <h3>Bienvenido al sistema de almac√©n</h3>
      <p>Seleccione una opci√≥n del panel lateral para comenzar.</p>
    </div>

    <div class="card" id="productos" style="display:none;">
      <h3>üîç Ver productos</h3>
      <p>Aqu√≠ se mostrar√°n los productos almacenados.</p>
      
    </div>
    <div id="contenedor-tabla"></div>
    <div id="inventario"></div>
    <div class="card" id="editarproducto" style="display:none;"></div>
  </div>

  <script>
      function mostrarFormularioEdicion() {
  mostrarSeccion('editarproducto'); // Muestra la secci√≥n espec√≠fica
  const contenedor = document.getElementById('editarproducto');
  contenedor.innerHTML = `
    
    <iframe src="editarproducto.html" style="width: 100%; height: 650px; border: none;"></iframe>
  `;
}
    // Funci√≥n para mostrar/ocultar secciones
    function mostrarSeccion(id) {
      const secciones = ['dashboard', 'productos', 'inventario', 'contenedor-tabla','editarproducto'];
      secciones.forEach(sec => {
        const elemento = document.getElementById(sec);
        if (elemento) {
          elemento.style.display = (sec === id) ? 'block' : 'none';
        }
      });
      
      if (id==='contenedor-tabla') {
          const inventario = document.getElementById('inventario');
        inventario.innerHTML = '';
}
      // Limpia el contenido del iframe al cambiar de secci√≥n
      if (id !== 'inventario') {
        const inventario = document.getElementById('inventario');
        inventario.innerHTML = '';
      }
      
      
      if (id === 'inventario') {
        const div = document.getElementById('main-content');
        div.style.padding = "0px";
      } else {
        const div = document.getElementById('main-content');
        div.style.padding = "40px";
      }

      if (id !== 'productos') {
        document.getElementById('contenedor-tabla').innerHTML = '';
      }
    }

    // Funci√≥n para mostrar/ocultar el men√∫ desplegables
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownProductos");
      dropdown.classList.toggle("show");
    }

 

    // Funci√≥n para eliminar un producto
    function eliminarProducto(id) {
      if (!confirm(`¬øDeseas eliminar el producto con ID ${id}?`)) return;

      fetch(`EliminarProducto/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert("Producto eliminado correctamente.");
          mostrarTablaProductos();
        } else {
          alert("Error al eliminar el producto.");
        }
      })
      .catch(error => {
        console.error("Error al eliminar:", error);
      });
    }

    // Funci√≥n para cargar el iframe del inventario
    function cargarIframe() {
      mostrarSeccion('inventario');
      const contenedor = document.getElementById('inventario');
      contenedor.innerHTML = '';
      contenedor.style.padding = "0px";

      const iframe = document.createElement('iframe');
      iframe.id = 'visor';
      iframe.setAttribute("scrolling", "no");
      iframe.style.overflow = "hidden";
      iframe.style.border = "none";
      iframe.width = "100%";
      iframe.height = "100%";
      iframe.src = 'inventario.html';

      contenedor.appendChild(iframe);
    }
  </script>
  <script >
      function mostrarFormularioEliminar() {
      const contenedor = document.getElementById('contenedor-tabla');
      contenedor.innerHTML = `
        <div class="card">
          <h3>Eliminar producto</h3>
          <label for="idInput">Ingrese el ID del producto:</label>
          <input type="number" id="idInput" placeholder="Ej: 1" style="margin: 10px 0; padding: 5px;">
          <button onclick="buscarProductoPorId()">Buscar</button>
          <div id="resultadoProducto"></div>
        </div>
      `;
    }

    function buscarProductoPorId() {
      const id = document.getElementById('idInput').value;
      if (!id) {
        alert("Ingrese un ID v√°lido.");
        return;
      }

      fetch(`buscar-producto?id=${id}`)
        .then(response => {
          if (!response.ok) throw new Error("Producto no encontrado.");
          return response.json();
        })
        .then(producto => {
          const resultadoDiv = document.getElementById('resultadoProducto');
          resultadoDiv.innerHTML = `
            <table class="product-table">
              <thead>
                <tr>
                  <th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${producto.id}</td>
                  <td>${producto.nombre}</td>
                  <td>${producto.precio}</td>
                  <td>${producto.stock}</td>
                  <td><button onclick="eliminarProducto(${producto.id})">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
          `;
        })
        .catch(error => {
          document.getElementById('resultadoProducto').innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
    }

    function eliminarProducto(id) {
      if (confirm("¬øEst√°s seguro de que deseas eliminar este producto?")) {
        fetch(`eliminar-producto?id=${id}`, {
          method: "DELETE"
        })
        .then(response => {
          if (response.ok) {
            alert("Producto eliminado correctamente.");
            document.getElementById('resultadoProducto').innerHTML = '';
          } else {
            alert("No se pudo eliminar el producto.");
          }
        })
        .catch(error => {
          console.error("Error al eliminar producto:", error);
        });
      }
    }
  </script>
</body>
</html>
