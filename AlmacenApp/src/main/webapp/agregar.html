<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <style>
    :root {
      --primary: rgb(44, 62, 80);         /* Azul noche */
      --primary-light: rgb(52, 73, 94);   /* Un poco más claro */
      --input-bg: rgb(60, 75, 95);        /* Fondo campos */
      --accent: rgb(52, 152, 219);                  /* Verde-agua para botones o enfoque */
      --text-light: #ecf0f1;              /* Texto claro */
      --border: #7f8c8d;                  /* Bordes grises suaves */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--primary-light);
      border-radius: 16px;
      padding: 40px 30px;
      width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-top: 5px solid var(--accent);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--text-light);
      text-align: center;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-light);
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-light);
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.3);
    }

    .btn-azul {
      background-color: var(--accent);
      color: var(--primary);
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-azul:hover {
      background-color: rgb(52, 152, 219);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>➕ Agregar nuevo producto</h3>
    <form id="formAgregarProducto">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" step="0.01" required>

      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required>

      <button type="submit" class="btn-azul">Agregar</button>
    </form>
  </div>

  <script>
    function agregarProducto(formulario) {
      const formData = new FormData(formulario);
      const contexto = window.location.pathname.split("/")[1];

      fetch(`/${contexto}/AgregarProductoServlet`, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(response => {
        if (response.ok) {
          alert("Producto agregado con éxito.");
          formulario.reset();
        } else {
          response.text().then(text => alert("Error al agregar producto: " + text));
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }

    document.getElementById("formAgregarProducto").addEventListener("submit", function (e) {
      e.preventDefault();
      agregarProducto(this);
    });
  </script>
</body>
</html>
