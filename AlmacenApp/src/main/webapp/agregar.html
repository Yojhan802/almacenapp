<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 0;
      color: #2c3e50;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-azul {
      background-color: #2c3e50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .btn-azul:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>➕ Agregar nuevo producto</h3>
    <form id="formAgregarProducto">
      <label>Nombre del producto:</label>
      <input type="text" name="nombre" required>
      <label>Precio:</label>
      <input type="number" name="precio" step="0.01" required>
      <label>Stock:</label>
      <input type="number" name="stock" required>
      <button type="submit" class="btn-azul">Agregar</button>
    </form>
  </div>

  <script>
    function agregarProducto(formulario) {
      const formData = new FormData(formulario);
      const contexto = window.location.pathname.split("/")[1];

      fetch(`/${contexto}/AgregarProductoServlet`, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(response => {
        if (response.ok) {
          alert("Producto agregado con éxito.");
          formulario.reset();
          window.location.href = "index.html";
        } else {
          response.text().then(text => alert("Error al agregar producto: " + text));
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }

    document.getElementById("formAgregarProducto").addEventListener("submit", function (e) {
      e.preventDefault();
      agregarProducto(this);
    });
  </script>
</body>
</html>
